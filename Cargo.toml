[package]
name = "text-db"
authors = ["Emil Sayahi <sayahie@miamioh.edu>", "Steven Alexander Chiacchira <chiaccsa@miamioh.edu>"]
description = "A vector database for querying semantically similar text."
repository = "https://github.com/emmyoh/text-db/"
license = "AGPL-3.0-or-later"
readme = "README.md"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.3.3"
clap = { version = "4.5.4", features = ["derive"] }
fastembed = "3.4.0"
hnsw = { version = "0.11.0", features = ["serde1"] }
ordered-float = "4.2.0"
pcg_rand = { version = "0.13.0", features = ["serde1"] }
serde = "1.0.197"
simsimd = "4.3.0"
space = "0.17"
lz4_flex = { version = "0.11.3", default-features = false, features = ["frame"] }
ticky = "1.0.2"
pretty-duration = "0.1.1"
